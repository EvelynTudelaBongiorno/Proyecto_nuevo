<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arte del Siglo XX</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Proyecto_nuevo.css">
</head>
<body>
  <h1>Vanguardias Artísticas</h1>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="guernica-de-picasso.jpg" class="d-block w-100" alt="300">
          </div>
          <div class="carousel-item">
            <img src="magritte.jpg" class="d-block w-100" alt="300">
          </div>
          <div class="carousel-item">
            <img src="04-rene-magritte-the-lovers-1928.jpg" class="d-block w-10" alt="300">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <h1>Arte del Siglo XX</h1>
    <form>
        <label for="name">Buscar Obra</label>
        <input type="text" id="name" name="name" placeholder="Nombre completo">
        <br>
        <input type="submit" value="Enviar">
    </form>
    <hr>
    <div>
        <h2>Los "ismos". Primeras vanguardias del siglo XX</h2>
        <ul>
            <li>Fauvismo</li>
            <li>Cubismo</li>
            <li>Dadaísmo</li>
            <li>Surrealismo</li>
            <li>Futurismo</li>
        </ul>
    </div>
</body>
</html>
